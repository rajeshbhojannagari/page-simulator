<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Replacement Algorithm Simulator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Page Replacement Simulator</h1>
        <div class="emoji-decorations">
            <span class="emoji" role="img" aria-label="memory">üíæ</span>
            <span class="emoji" role="img" aria-label="computer">üíª</span>
            <span class="emoji" role="img" aria-label="rocket">üöÄ</span>
        </div>
        
        <div class="input-group">
            <label for="referenceString">Reference String:</label>
            <input type="text" id="referenceString" placeholder="Enter numbers separated by spaces (e.g., 1 2 3 4)">
        </div>

        <div class="input-group">
            <label for="frames">Number of Frames:</label>
            <input type="number" id="frames" min="1" placeholder="Enter number of frames">
        </div>

        <div class="input-group">
            <label for="algorithm">Select Algorithm:</label>
            <select id="algorithm">
                <option value="fifo">FIFO (First In First Out)</option>
                <option value="lru">LRU (Least Recently Used)</option>
                <option value="optimal">Optimal</option>
            </select>
        </div>

        <button id="simulate">Simulate</button>

        <div class="results hidden" id="results">
            <h2>Simulation Results</h2>
            
            <div class="stats-container">
                <div class="stat-box">
                    <h3>Page Faults</h3>
                    <p id="pageFaults">0</p>
                </div>
                <div class="stat-box">
                    <h3>Hit Ratio</h3>
                    <p id="hitRatio">0%</p>
                </div>
                <div class="stat-box">
                    <h3>Total References</h3>
                    <p id="totalRefs">0</p>
                </div>
            </div>

            <div class="visualization-container">
                <h3>Step-by-Step Visualization</h3>
                <div class="memory-state" id="memoryState"></div>
                <div class="controls">
                    <button id="prevStep" class="control-btn">
                        <span>‚Üê</span> Previous
                    </button>
                    <button id="nextStep" class="control-btn">
                        Next <span>‚Üí</span>
                    </button>
                </div>
            </div>

            <div class="charts-container">
                <div class="chart-box">
                    <h3>Page Access Pattern</h3>
                    <canvas id="accessPatternChart"></canvas>
                </div>
                <div class="chart-box">
                    <h3>Performance Metrics</h3>
                    <canvas id="performanceChart"></canvas>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
